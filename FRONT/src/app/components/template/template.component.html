<mat-toolbar color="primary" class="mat-elevation-z4">
    <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span><a class="title" routerLink="/">Nutrição</a></span>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #sidenav opened mode="side" class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/usuario/cadastrar">
                <mat-icon mat-list-icon>add</mat-icon>
                Cadastrar Usuario</a
            >
            <a mat-list-item routerLink="/usuario/listar">
                <mat-icon mat-list-icon>list</mat-icon>
                Listar Usuarios</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
            <!-- Conteúdo dinâmico da aplicação -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
