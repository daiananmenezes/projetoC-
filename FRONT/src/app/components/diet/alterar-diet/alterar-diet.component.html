<div id="id">
    <label for="id">Id:</label>
    <input type="text" name="id" [(ngModel)]="id">
</div>
<div id="nome">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="title">
</div>
<div id="descricao">
    <label for="descricao">Descrição:</label>
    <input type="text" name="descricao" [(ngModel)]="objetivo">
</div>

<button (click)="editar()">Salvar</button>
<button routerLink="/">Voltar</button>
