<a mat-raised-button color="primary" routerLink="/dieta/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Adicionar Dieta</a
>


<table mat-table [dataSource]="diets" class="mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let diet">{{ diet.id }}</td>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let diet">{{ diet.title }}</td>
    </ng-container>
    <!-- Coluna do Objetivo -->
    <ng-container matColumnDef="objetivo">
        <th mat-header-cell *matHeaderCellDef>Objetivo</th>
        <td mat-cell *matCellDef="let diet">{{ diet.objetivo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
